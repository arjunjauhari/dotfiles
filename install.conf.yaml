- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.liquidpromptrc: liquidpromptrc
    ~/.vim:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
